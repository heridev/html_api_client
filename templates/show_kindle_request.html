<div class="col-md-8 news-details">

    <p><strong>Estatus: </strong>{{status}}</p>
    <p><strong>Created: </strong>{{created_at}}</p>
    <p><strong>Select Kindle: </strong><span id='kindles-select'></span></p>

  </form>
</div>
